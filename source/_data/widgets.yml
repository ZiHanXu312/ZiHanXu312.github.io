# Sidebar 
widgets:
# welcome
  welcome:
     layout: markdown
     title: 欢迎
     content: 欢迎使用主题，下面是您的入门指南，祝您使用愉快！
 
  Hello:
     layout: markdown
     title: 欢迎欢迎
     content: 111
   
  tagcloud:
     layout: tagcloud
     title: 标签云
   # 标签云配置
     min_font: 12
     max_font: 24
     amount: 100
     orderby: name
     order: 1 # 1, sac 升序；-1, desc 降序
     color: ture # 使用颜色
     start_color: rgba（rgba(127, 0, 255, 1)） # 开始的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
     end_color: rgba（rgba(204, 153, 255, 1)）  # 结束的颜色。您可使用十六进位值（'#b700ff'），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
     show_count: false # 显示每个标签的文章总数

  # Recent update
  recent:
    layout: recent
    rss: /atom.xml # npm i hexo-generator-feed
    limit: 5 # Count of posts

  # TOC (valid only in layout:post/wiki)
  toc:
    layout: toc
    list_number: false
    min_depth: 2
    max_depth: 5
  
  related:
    layout: related

  ghuser:
  layout: ghuser
  username: ZiHanXu312 # your github login username
  avatar: true # show avatar or not
  menu: true # show menu or not

  ghrepo:
    layout: ghrepo

  search:
    layout: search
    filter: auto # auto or '/path'
    placeholder: 文章搜索 # 搜索框处显示的文字

  search_blog:
    layout: search
    filter: /blog/ # or /posts/ ...
    placeholder: 文章搜索

  search_docs:
    layout: search
    filter: /wiki/
    placeholder: 文档搜索
